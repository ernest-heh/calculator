<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- <h1>Calculator</h1> -->
      <div class="calculator">
        <div class="calc-screen">
          <div class="digits"></div>
        </div>
        <!-- First Row -->
        <button class="button">ON</button>
        <button class="button">+/-</button>
        <button class="button">%</button>
        <button class="button-color">&divide;</button>

        <!-- Second Row -->
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button-color">&times;</button>

        <!-- Third Row -->
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button-color">&minus;</button>

        <!-- Fourth Row -->
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button-color">&plus;</button>

        <!-- Fifth Row -->
        <button class="button" id="button-zero">0</button>
        <button class="button">.</button>
        <button class="button-color">&equals;</button>
      </div>
    </div>
  </body>
</html>
