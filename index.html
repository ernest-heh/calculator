<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- <h1>Calculator</h1> -->
      <div class="calculator">
        <div class="calc-screen">
          <h1>Calculator</h1>
          <div class="digits"></div>
        </div>
        <button data-type="clear" class="btn clear">A/C</button>
        <button data-type="delete" class="btn delete">DEL</button>
        <button data-type="percent" class="btn percent">%</button>
        <button data-key="plus" data-type="operator" class="btn-color">
          &plus;
        </button>
        <button data-key="minus" data-type="operator" class="btn-color">
          &minus;
        </button>
        <button data-key="times" data-type="operator" class="btn-color">
          &times;
        </button>
        <button data-key="divide" data-type="operator" class="btn-color">
          &divide;
        </button>
        <button data-key="equal" data-type="equal" class="btn-color">
          &equals;
        </button>
        <button data-type="number" class="btn one">1</button>
        <button data-type="number" class="btn two">2</button>
        <button data-type="number" class="btn three">3</button>
        <button data-type="number" class="btn four">4</button>
        <button data-type="number" class="btn five">5</button>
        <button data-type="number" class="btn six">6</button>
        <button data-type="number" class="btn seven">7</button>
        <button data-type="number" class="btn eight">8</button>
        <button data-type="number" class="btn nine">9</button>
        <button data-type="number" class="btn zero">0</button>
        <button data-type="number" class="btn decimal">.</button>
      </div>
    </div>
  </body>
</html>
