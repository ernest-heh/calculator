<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- <h1>Calculator</h1> -->
      <div class="calculator">
        <div class="calc-screen">
          <div class="digits"></div>
        </div>
        <button class="button clear">AC</button>
        <button class="button plusminus">+/-</button>
        <button class="button percent">%</button>
        <button class="button-color plus">&plus;</button>
        <button class="button-color minus">&minus;</button>
        <button class="button-color multiply">&times;</button>
        <button class="button-color divide">&divide;</button>
        <button class="button-color equal">&equals;</button>

        <button class="button one">1</button>
        <button class="button two">2</button>
        <button class="button three">3</button>
        <button class="button four">4</button>
        <button class="button five">5</button>
        <button class="button six">6</button>
        <button class="button seven">7</button>
        <button class="button eight">8</button>
        <button class="button nine">9</button>
        <button class="button zero" id="button-zero">0</button>
        <button class="button decimal">.</button>
      </div>
    </div>
  </body>
</html>
