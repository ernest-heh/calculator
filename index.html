<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- <h1>Calculator</h1> -->
      <div class="calculator">
        <div class="calc-screen">
          <div class="digits"></div>
        </div>
        <button class="btn clear">AC</button>
        <button class="btn plusminus">+/-</button>
        <button class="btn percent">%</button>
        <button class="btn-color plus">&plus;</button>
        <button class="btn-color minus">&minus;</button>
        <button class="btn-color multiply">&times;</button>
        <button class="btn-color divide">&divide;</button>
        <button class="btn-color equal">&equals;</button>

        <button class="btn one">1</button>
        <button class="btn two">2</button>
        <button class="btn three">3</button>
        <button class="btn four">4</button>
        <button class="btn five">5</button>
        <button class="btn six">6</button>
        <button class="btn seven">7</button>
        <button class="btn eight">8</button>
        <button class="btn nine">9</button>
        <button class="btn zero">0</button>
        <button class="btn decimal">.</button>
      </div>
    </div>
  </body>
</html>
